<ion-view title="Health Cards">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
      <ion-list>
          <ion-item class="item-avatar-left" ng-repeat="hrecord in hrecords" href="#/app/healthCards/detail/{{hrecord.recordId}}">
              <img ng-src="{{serverPath}}/img/{{hrecord.img}}">
              {{hrecord.title}}
              <p>{{hrecord.desc}}</p>
              <div style="float:right"><p>Date:{{hrecord.record.date}} Time:{{hrecord.record.time}}</p></div>
          </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
